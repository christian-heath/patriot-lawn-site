<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contact | Patriot Lawn Lawn Care</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>◆</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0a1628;
            --bg-mid: #122a45;
            --bg-glow: #1e3a5f;
            --ink: #ffffff;
            --ink-soft: rgba(255,255,255,0.85);
            --muted: rgba(255,255,255,0.5);
            --accent: #ef4444;
            --accent-soft: rgba(239, 68, 68, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", -apple-system, sans-serif;
            color: var(--ink);
            -webkit-font-smoothing: antialiased;
            background: 
                radial-gradient(ellipse at 50% 50%, var(--bg-glow) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(239, 68, 68, 0.06) 0%, transparent 40%),
                var(--bg-deep);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            fill: var(--accent);
        }

        .logo-text {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--ink-soft);
        }

        .back-link {
            font-size: 11px;
            font-weight: 600;
            color: var(--muted);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 6px;
            transition: all 0.25s ease;
        }

        .back-link:hover {
            color: var(--ink);
            border-color: rgba(255,255,255,0.3);
        }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .page-badge {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .page-title {
            font-size: clamp(40px, 10vw, 64px);
            font-weight: 800;
            letter-spacing: -0.03em;
            text-align: center;
            margin-bottom: 16px;
            background: linear-gradient(180deg, #ffffff 30%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 15px;
            color: var(--muted);
            text-align: center;
            margin-bottom: 48px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Quick contact */
        .quick-contact {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: var(--ink);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .contact-btn:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .contact-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--accent);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.08);
        }

        .divider-text {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        /* Form */
        .form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-textarea {
            padding: 14px 16px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 6px;
            color: var(--ink);
            font-family: "Outfit", -apple-system, sans-serif;
            font-size: 14px;
            transition: all 0.25s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            background: rgba(255,255,255,0.06);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-submit {
            padding: 16px 32px;
            background: var(--accent);
            color: var(--bg-deep);
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 24px rgba(239, 68, 68, 0.3);
        }

        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.4);
        }

        /* Info section */
        .info-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding-top: 32px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .info-value {
            font-size: 14px;
            color: var(--ink);
            font-weight: 500;
        }

        /* Desktop */
        @media (min-width: 768px) {
            .header,
            .main {
                padding-left: 48px;
                padding-right: 48px;
            }

            .container {
                max-width: 600px;
            }

            .quick-contact {
                flex-direction: row;
            }

            .contact-btn {
                flex: 1;
            }

            .info-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Animations */
        .header { animation: fadeIn 0.5s ease-out 0.1s backwards; }
        .page-badge { animation: fadeIn 0.6s ease-out 0.2s backwards; }
        .page-title { animation: fadeIn 0.6s ease-out 0.3s backwards; }
        .page-subtitle { animation: fadeIn 0.6s ease-out 0.4s backwards; }
        .quick-contact { animation: fadeIn 0.6s ease-out 0.5s backwards; }
        .form { animation: fadeIn 0.6s ease-out 0.6s backwards; }
        .info-section { animation: fadeIn 0.6s ease-out 0.7s backwards; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
